<mat-sidenav-container class="sidenav-container" [ngStyle]="{'color': getRandomColor()}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [ngStyle]="{'color': getRandomColor()}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar [ngStyle]="{'color': getRandomColor()}">Menu</mat-toolbar>
    <mat-nav-list [ngStyle]="{'color': getRandomColor()}">
      <a mat-list-item routerLink="news">News</a>
      <a mat-list-item routerLink="covid">Users</a>
      <a mat-list-item routerLink="movies">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{'color': getRandomColor()}">
    <mat-toolbar [ngStyle]="{'color': getRandomColor()}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>News app</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
